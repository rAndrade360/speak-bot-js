<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="flex w-ful flex-col h-screen justify-center items-center">
    <h1 class="mb-4 text-4xl text-teal-700">My Speaker Bot</h1>
    <div id="text-box" class="border-solid border-4 w-64 border-purple-400 rounded p-5" contenteditable></div>
    <div class="flex flex-row mt-2">
      <button onclick="stop()" class="bg-red-400 m-3 hover:bg-red-500 text-white font-bold py-2 px-4 rounded">Parar</button>
      <button onclick="speak()"  class="bg-green-400 m-3 hover:bg-green-500 text-white font-bold py-2 px-4 rounded">Falar</button>
    </div>
    <div class="mt-3">
      <p>Speed <span id="speed-value">1</span> </p>
      <input oninput="onSpeedChange(this.value)" value="1" max="2" min="0.5" step="0.5" type="range" name="speed" id="speed">
    </div>
    <div class="mt-3">
      <p class="">Pitch <span id="pitch-value">1</span></p>
      <input oninput="onPitchChange(this.value)" max="2" min="0.5" value="1" step="0.5" type="range" name="pitch" id="pitch">
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
